<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Naawan Receipt System</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">


    <link rel="stylesheet" href="static/demo.css">
    <link rel="stylesheet" href="static/header-second-bar.css">


    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

<body>

<header class="header-two-bars">

    <div class="header-first-bar">

        <div class="header-limiter">

            <h1><a href="#">Municipality<span>Receipt</span></a></h1>

            <nav>
                <a href="/form" class="selected">FORM</a>
                <a href="/logs">LOGS</a>
                <a href="/query">QUERY</a>
                <a href="/user">USER</a>
            </nav>

            <a href="/logout" class="logout-button">Logout</a>
        </div>

    </div>

    <div class="header-second-bar">

        <div class="header-limiter">
            <h2>User: {{ user }}</h2>

            <nav>
                <a href="/addparameters"><i class="fa fa-comments-o"  class="selected"></i> Parameters</a>
                <a href="#"><i class="fa fa-file-text"></i> Results</a>
                <a href="#"><i class="fa fa-group"></i> Participants</a>
                <a href="#"><i class="fa fa-cogs"></i> Settings</a>
            </nav>

        </div>

    </div>

</header>

<!-- The content of your page would go here. -->

<body>

	<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
        
    <table class="table table-striped custab">
    <thead>
                <th>Name</th>
                <th>Age</th>
                <th class="text-center">Birthdate</th>			
    </thead>
        <tbody>
            {% for row in rows %}
              <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td class="text-center">{{ row[3] }}</td>
                <td class="text-center">{{ row[4] }}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
</body>



</html>
