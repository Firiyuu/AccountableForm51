<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{receiptno}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


<h2>Payor: {{payor}} </h2><br>
<h2>Receipt No: {{receiptno}} </h2><br>
<h2>Officer in Charge: {{officer}} </h2><br>
<h2>Collection Date: {{date}} </h2><br>
<h2>Remarks: {{remarks}} </h2><br>




    



<table style="width:50%">
  <tr>
    <th>Nature of Collection</th>
    <th>Amount</th>
  </tr>

  {%for nature in natures %}
 <tr>
    <td>{{nature}}</td>
    <td>{{amounts[loop.index0]}}</td>
 </tr>
  {% endfor %} 
</table>




<h2>Total: PHP {{total}}</h2>



</body>

</html>
